<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="/create">Create New Post</a>
    {% for blog in blogs %}
        <hr>
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
        <a href="/edit/{{ blog.id }}">Edit</a> | 
        <a href="/delete/{{ blog.id }}">Delete</a>
    {% endfor %}
</body>
</html>
